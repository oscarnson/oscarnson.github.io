<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
</head>
<body style="background:url(./images/sand\ background.jpg)">
   <h1>Contact Me</h1>
    
   <form action="#" method="GET">
        <div class="form-row">
            <label>
                First Name:
                <input type="text" name="first-name" required />
            </label>
        </div>
        <div class="form-row">
            <label>
                 Last Name:
                <input type="text" name="last-name" required />
            </label>
        </div>
        <div class="form-row">
            <label>
                Email:
                <input type="email" name="email" required />
            </label>
        </div>
        <div class="form-row">
            <label>
                Phone Number:
                <input
                type="tel"
                name="phone"
                required
                placeholder="format: 12-34-567-8900"
                pattern="[0-9]{2}-[0-9]{2}-[0-9]{3}-[0-9]{4}">
            </label>
        </div>
        <div class="form-row">
            <label>
                Message:
                <textarea name="message" cols="30" rows="10"></textarea>
            </label>
        </div>
        <div class="form-row">
            <label>
                Gender:
                <select name="gender">
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                    <option value="other">Other</option>
                    <option value="do-not-disclose">Do Not Disclose</option>
                </select>
            </label>
        </div>
        <div class="form-row">
            <Fieldset>
                <legend>Topic</legend>
                <label>
                    <input type="radio" name="topic" value="html" />
                    HTML
                </label>
                <input type="radio" name="topic" value="CSS" />
                    CSS
                <label>
                <input type="radio" name="topic" value="JS" />
                    JavaScript
                </label>
            </Fieldset>
        </div>
        <div class="form-row">
        <fieldset>
            <legend>Request</legend>
            <label>
                <input type="checkbox" name="advice" checked />
                Advice 
                </label> 
            <label>
                <input type="checkbox" name="information" />
                Information
                </label>  
                <label>
                    <input type="checkbox" name="motivation" />
                    Motivation
                </label>
        </fieldset>
        </div>
        <div class="form-row">
            <label>
                Urgency (0 to 100)  
                <input type="range" min="0" max="10" name="Urgency" value="5"  />
            </label>
        </div>
        <div class="form-row">   
            <button type="submit">Send</button>
            <button type="reset">Clear</button>
        </div>  

   </form>
</body>
</html>
